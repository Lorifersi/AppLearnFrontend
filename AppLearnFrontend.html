    <h2>JavaScript - HTML</h2>

<button id="botao-pt-br" onClick="document.getElementById('paragrafo1').innerHTML = 'Sigla para HyperText Markup Language — Linguagem de Marcação de Hipertexto —, o HTML é o componente base da web. Isso quer dizer que ele permite a construção de websites e a inserção de novos conteúdos, como imagens e vídeos, por meio dos hipertextos.'">HTML</button>

<button id="botao-en-us" onClick="document.getElementById('paragrafo2').innerHTML = 'CSS é uma linguagem baseada em regras. — Você define regras especificando grupos de estilo que devem ser aplicados para elementos particulares ou grupos de elementos na sua página web. Por exemplo: Quero que o título principal, na minha página, seja mostrado como um texto grande e de cor vermelha.'">CSS</button>

<button id="botao-es-es" onClick="document.getElementById('paragrafo3').innerHTML = 'No desenvolvimento web, o Javascript pode ser usado no Frontend, Backend e até mesmo na comunicação com banco de dados. No frontend é possível manipular os elementos da página, como já exploramos. No backend é possível tratar requisições e executar diversas tarefas através do framework mais popular Node. js.'">Javascript</button>


<button id="botao-fr-fr" onClick="document.getElementById('paragrafo4').innerHTML = 'CA sigla DOM significa Document Object Model, que em português significa Modelo de Documento por Objetos. Trata-se de uma interface de programação que os navegadores utilizam para representar páginas na web.'">DOM</button>
